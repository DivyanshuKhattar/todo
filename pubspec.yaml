name: assignments
description: "Todo app to track the tasks and progress."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_launcher_icons: ^0.13.1
  flutter_riverpod: ^2.4.9
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.8

flutter_launcher_icons:
  android: true
  ios: true
  image_path_android: "assets/app_icon/app_icon_black.png"
  image_path_ios: "assets/app_icon/app_icon_black.png"

flutter:
  uses-material-design: true
#  generate: true

  assets:
    - assets/app_icon/
